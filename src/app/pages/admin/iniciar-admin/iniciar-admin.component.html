<title>Iniciar admin</title>
<link rel="stylesheet" type="text/css" href="C:\Users\isabl\Documents\Entrega2\src\app\pages\admin\iniciar-admin\iniciar-admin.component.css" >
<div class="container">
    <h2>Iniciar Sesión como Administrador</h2>
    
    <form (ngSubmit)="onSubmit()">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="adminEmail" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="adminPassword" required>
      
      <button type="submit">Iniciar Sesión</button>
      <p>¿No tienes una cuenta?</p>
      <a routerLink="/crear-cuenta">Regístrate</a>
    </form>
  </div>
  <router-outlet></router-outlet>
